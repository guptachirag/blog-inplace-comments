{% extends 'web/base.html' %}

{% block content %}
{% for post in posts %}
<div class="panel panel-default">
  {% for para in post.paragraphs.all %}
  <p class="card-text">{{para.text}}</p>
  {% endfor %}
  <a class="btn btn-primary" href="{% url 'api:post' post.id %}">Show With Comments</a>
</div>
{% endfor %}
{% endblock %}
